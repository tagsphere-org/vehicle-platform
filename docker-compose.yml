version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    platform: ${DOCKER_PLATFORM:-}
    container_name: tagsphere-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-tagsphere}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?Set MONGO_ROOT_PASSWORD in .env}
      MONGO_INITDB_DATABASE: tagsphere
    volumes:
      - mongodb_data:/data/db
    networks:
      - tagsphere-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Backend API
  backend:
    build: ./backend
    container_name: tagsphere-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-tagsphere}:${MONGO_ROOT_PASSWORD}@mongodb:27017/tagsphere?authSource=admin
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?Set ENCRYPTION_KEY in .env}
      - FRONTEND_URL=${FRONTEND_URL:-https://tagsphere.co.in}
      - RATE_LIMIT_MAX_REQUESTS=100
      - ENABLE_FIREBASE=${ENABLE_FIREBASE:-true}
      - ENABLE_RAZORPAY=${ENABLE_RAZORPAY:-false}
      - ENABLE_NOTIFICATIONS=${ENABLE_NOTIFICATIONS:-false}
      - ENABLE_CALLS=${ENABLE_CALLS:-false}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
    ports:
      - "3000:3000"
    networks:
      - tagsphere-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Frontend
  frontend:
    build:
      context: ./frontend
      args:
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_ENABLE_FIREBASE: ${VITE_ENABLE_FIREBASE:-true}
        VITE_ENABLE_RAZORPAY: ${VITE_ENABLE_RAZORPAY:-false}
        VITE_ENABLE_NOTIFICATIONS: ${VITE_ENABLE_NOTIFICATIONS:-false}
        VITE_ENABLE_CALLS: ${VITE_ENABLE_CALLS:-false}
        VITE_FIREBASE_VAPID_KEY: ${VITE_FIREBASE_VAPID_KEY:-}
    container_name: tagsphere-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - tagsphere-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  mongodb_data:

networks:
  tagsphere-network:
    driver: bridge
