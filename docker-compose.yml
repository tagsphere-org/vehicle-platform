version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: tagsphere-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-tagsphere}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?Set MONGO_ROOT_PASSWORD in .env}
      MONGO_INITDB_DATABASE: tagsphere
    volumes:
      - mongodb_data:/data/db
    networks:
      - tagsphere-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Backend API
  backend:
    build: ./backend
    container_name: tagsphere-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-tagsphere}:${MONGO_ROOT_PASSWORD}@mongodb:27017/tagsphere?authSource=admin
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?Set ENCRYPTION_KEY in .env}
      - FRONTEND_URL=${FRONTEND_URL:-https://tagsphere.co.in}
      - RATE_LIMIT_MAX_REQUESTS=100
    ports:
      - "3000:3000"
    networks:
      - tagsphere-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Frontend
  frontend:
    build: ./frontend
    container_name: tagsphere-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - tagsphere-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  mongodb_data:

networks:
  tagsphere-network:
    driver: bridge
